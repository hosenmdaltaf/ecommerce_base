

{% extends 'custom_admin/admin_base.html' %}
{% load static %}
{% block content %}


<div class="content container-fluid">

    {% if form.errors %}  
    <div class="col-sm-12 col-xl-12">
        <div class="bg-light rounded h-100 p-4">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fa fa-exclamation-circle me-2"></i>{{form.errors}}!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
    {% endif %}


    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-sm mb-2 mb-sm-0">
                <h1 class="page-header-title">
                    <i class="tio-add-circle-outlined"></i> Update Brand
                </h1>
            </div>
        </div>
    </div>

    <div class="row gx-2 gx-lg-3">
        <div class="col-sm-12 col-lg-12 mb-3 mb-lg-2">
            <form  method="POST" id="product_form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card p-4  lang_form" id="en-form">
                    <div class="form-group">
                        <label class="input-label" for="en_name">Name</label>
                        {{form.name}}
                    </div>

                    <div class="form-group">
                        <label class="input-label" for="en_name">Slug</label>
                        {{form.slug}}
                    </div>
                </div>

                <div id="from_part_2">
                    <div class="row p-4">
                        <div class="col-md-6 col-6">
                            <div class="form-group">
                                <label class="input-label">Active</label>
                               {{form.is_active}}
                            </div>
                        </div>
                        <div class="col-md-6 col-6">
                            <div class="form-group">
                                <label class="input-label">Product Image<span style="color: red">* ( Ratio 1:1 )</span></label>
                                 {{form.image}}
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
