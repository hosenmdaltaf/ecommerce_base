{% extends 'custom_admin/admin_base.html' %}
{% load static %}
{% block content %}


<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-sm mb-2 mb-sm-0">
                <h1 class="page-header-title"><i class="tio-add-circle-outlined"></i> Add New Product
                </h1>
            </div>
        </div>
    </div>

    <div class="row gx-2 gx-lg-3">
        <div class="col-sm-12 col-lg-12 mb-3 mb-lg-2">
            <form action="javascript:" method="post" id="product_form" enctype="multipart/form-data">
                <input type="hidden" name="_token" value="exQL7efvbLmI1kyI8x8s46H4ba1H8Bs2DPAg1i73">
                <ul class="nav nav-tabs mb-4">
                    <li class="nav-item">
                        <a class="nav-link lang_link active" href="#" id="en-link">English(EN)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link lang_link " href="#" id="ar-link">Arabic - العربية(AR)</a>
                    </li>
                </ul>
                <div class="card p-4  lang_form" id="en-form">
                    <div class="form-group">
                        <label class="input-label" for="en_name">Name (EN)</label>
                        <input type="text" required name="name[]" id="en_name" class="form-control"
                            placeholder="New Product" oninvalid="document.getElementById('en-link').click()">
                    </div>
                    <input type="hidden" name="lang[]" value="en">
                    <div class="form-group pt-4">
                        <label class="input-label" for="en_description">Short Description (EN)</label>
                        <div id="en_editor" style="min-height: 15rem;"></div>
                        <textarea name="description[]" style="display:none" id="en_hiddenArea"></textarea>
                    </div>
                </div>
                <div class="card p-4 d-none lang_form" id="ar-form">
                    <div class="form-group">
                        <label class="input-label" for="ar_name">Name (AR)</label>
                        <input type="text" name="name[]" id="ar_name" class="form-control"
                            placeholder="New Product" oninvalid="document.getElementById('en-link').click()">
                    </div>
                    <input type="hidden" name="lang[]" value="ar">
                    <div class="form-group pt-4">
                        <label class="input-label" for="ar_description">Short Description (AR)</label>
                        <div id="ar_editor" style="min-height: 15rem;"></div>
                        <textarea name="description[]" style="display:none" id="ar_hiddenArea"></textarea>
                    </div>
                </div>
                <div id="from_part_2">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="input-label" for="exampleFormControlInput1">Price</label>
                                <input type="number" min="1" max="100000000" step="0.01" value="1" name="price"
                                    class="form-control" placeholder="Ex : 100" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="input-label" for="exampleFormControlInput1">Unit</label>
                                <select name="unit" class="form-control js-select2-custom">
                                    <option value="kg">Kg</option>
                                    <option value="gm">Gm</option>
                                    <option value="ltr">Ltr</option>
                                    <option value="pc">Pc</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="input-label" for="exampleFormControlInput1">Tax</label>
                                <input type="number" min="0" value="0" step="0.01" max="100000" name="tax"
                                    class="form-control" placeholder="Ex : 7" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="input-label" for="exampleFormControlInput1">Tax Type</label>
                                <select name="tax_type" class="form-control js-select2-custom">
                                    <option value="percent">Percent</option>
                                    <option value="amount">Amount</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-4">
                            <div class="form-group">
                                <label class="input-label" for="exampleFormControlInput1">Discount</label>
                                <input type="number" min="0" max="100000" value="0" name="discount"
                                    class="form-control" placeholder="Ex : 100" required>
                            </div>
                        </div>
                        <div class="col-md-4 col-4">
                            <div class="form-group">
                                <label class="input-label" for="exampleFormControlInput1">Discount Type</label>
                                <select name="discount_type" class="form-control js-select2-custom">
                                    <option value="percent">Percent</option>
                                    <option value="amount">Amount</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 col-4">
                            <div class="form-group">
                                <label class="input-label" for="exampleFormControlInput1">Stock</label>
                                <input type="number" min="0" max="100000000" value="0" name="total_stock"
                                    class="form-control" placeholder="Ex : 100">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-6">
                            <div class="form-group">
                                <label class="input-label" for="exampleFormControlSelect1">Category<span
                                        class="input-label-secondary">*</span></label>
                                <select name="category_id" class="form-control js-select2-custom"
                                    onchange="getRequest('https://hexacom-admin.6amtech.com/admin/product/get-categories?parent_id='+this.value,'sub-categories')">
                                    <option value="">---Select---</option>
                                    <option value="1">Men&#039;s fashion</option>
                                    <option value="2">Footwear</option>
                                    <option value="3">accessories</option>
                                    <option value="4">Electronics</option>
                                    <option value="5">Mobile phones</option>
                                    <option value="17">Women Fashion</option>
                                    <option value="20">Watches &amp; Accessories</option>
                                    <option value="27">TV &amp; Home Appliances</option>
                                    <option value="29">Doll</option>
                                    <option value="31">Medical supplies</option>
                                    <option value="33">Boys</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 col-6">
                            <div class="form-group">
                                <label class="input-label" for="exampleFormControlSelect1">Sub category<span
                                        class="input-label-secondary"></span></label>
                                <select name="sub_category_id" id="sub-categories"
                                    class="form-control js-select2-custom"
                                    onchange="getRequest('https://hexacom-admin.6amtech.com/admin/product/get-categories?parent_id='+this.value,'sub-sub-categories')">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row"
                        style="border: 1px solid #80808045; border-radius: 10px;padding-top: 10px;margin: 1px">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="input-label" for="exampleFormControlSelect1">Attribute<span
                                        class="input-label-secondary"></span></label>
                                <select name="attribute_id[]" id="choice_attributes"
                                    class="form-control js-select2-custom" multiple="multiple">
                                    <option value="4">Color</option>
                                    <option value="2">Shape</option>
                                    <option value="1">Size</option>
                                    <option value="5">Tipos</option>
                                    <option value="3">Weight</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <div class="customer_choice_options" id="customer_choice_options">
                            </div>
                        </div>
                        <div class="col-md-12 mt-2 mb-2">
                            <div class="variant_combination" id="variant_combination">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Product Image</label><small style="color: red">* ( Ratio 1:1 )</small>
                        <div>
                            <div class="row" id="coba"></div>
                        </div>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
